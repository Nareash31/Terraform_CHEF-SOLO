version: '{build}'

skip_tags: true

environment:
  matrix:
    - RUBY_VERSION: 21
    - RUBY_VERSION: 21-x64
    - RUBY_VERSION: 22
    - RUBY_VERSION: 22-x64
    - RUBY_VERSION: 23
    - RUBY_VERSION: 23-x64

install:
  - set PATH=C:\Ruby%RUBY_VERSION%\bin;%PATH%
  - gem install bundler
  - bundle install --path=vendor/bundle --retry=3 --jobs=7

cache:
  - vendor/bundle

build: off

before_test:
  - ruby -v
  - gem -v
  - bundle -v

test_script:
  - bundle exec rake travis:ci
